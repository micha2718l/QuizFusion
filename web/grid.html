<link rel="stylesheet" href="grid.css" />

<div class="container">
  <div class="inputs">
    <div class="inputs_values"></div>
    <div class="inputs_statement">
      <textarea
        id="markdownInput"
        placeholder="Enter Markdown/LaTeX here..."
      ></textarea>
    </div>
    <div class="inputs_question">
      <div class="inputs_question_statement">
        <textarea
          id="markdownInput"
          placeholder="Enter question statement here..."
        ></textarea>
      </div>
      <div class="inputs_question_options"></div>
    </div>
  </div>
  <div class="outputs">
    <div class="outputs_raw"></div>
    <div class="outputs_rendered"></div>
  </div>
  <div class="controls"></div>
</div>
