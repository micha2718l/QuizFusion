<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown/LaTeX Editor</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="inputs">
        <div class="inputs_values"></div>
        <div class="inputs_statement">
          <textarea
            id="inputs_statement_textarea"
            placeholder="Enter Markdown/LaTeX here..."
          ></textarea>
        </div>
        <div class="inputs_question">
          <div class="inputs_question_statement">
            <textarea
              id="inputs_question_statement_textarea"
              placeholder="Enter question statement here..."
            ></textarea>
          </div>
          <div class="inputs_question_options"></div>
        </div>
      </div>
      <div class="outputs">
        <div class="outputs_raw"></div>
        <div class="outputs_rendered">$x=4$</div>
      </div>
      <div class="controls"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"></script>
    <script type="text/javascript" src="mathJaxInit.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
